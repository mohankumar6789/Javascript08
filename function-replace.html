<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>

<body>
    <h1>JavaScript Function Replace</h1>
    <p id="demo">Mohan Kumar</p>
    <button onclick="myfunction()">Function Replace</button>
    <script>
        function myfunction(){
            let text = document.getElementById("demo").innerHTML; 
            document.getElementById("demo").innerHTML = text.replace("Kumar", "Sakthivel");
        }
    </script>
</body>
</html>
