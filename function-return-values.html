<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>

<body>
    <h1>JavaScript Function return values</h1>
    <p id="demo"></p>
    <script>
        var res = fun(10, 30);
        function fun(x, y) {
            return x * y;
        }
        document.getElementById("demo").innerHTML = res;
    </script>
</body>

</html>
