<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>
<body>
    <h1>JavaScript Function Math Square</h1>
    <p id="demo"></p>
    <script>
        function squared(num) {
            return num * num;
        }
        document.getElementById("demo").innerHTML = squared(20);
    </script>
</body>
</html>
