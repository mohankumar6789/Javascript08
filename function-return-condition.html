<!DOCTYPE html>
<html>
<style>
    h1 {
        font-size: 18px;
    }
</style>

<body>
    <h1>JavaScript Function return Condition</h1>
    <p id="demo"></p>
    <script>
        var x = fun();
        function fun() {
            var i = 1;
            while (i) {
                document.write(i + '<br>');
                if (i == 4) {
                    return;
                }
                document.write(i + '<br>');
                i++;
            }
            document.write('Hello world');
        }
    </script>
</body>

</html>
